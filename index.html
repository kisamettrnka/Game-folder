<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmoil Activity</title>
    <link rel="icon" type="image/png" href="img/derrick.png">
    <link rel="stylesheet" href="style.css">
    <!-- Discord Embedded App SDK -->
    <script src="https://discord.com/assets/embedded-app-sdk.js"></script>
</head>
<body>
    <div id="game-wrapper">
        <div id="top-bar-container">
            <div id="top-bar">
                <!-- Levá část: Datum a ovládání času -->
                <div class="time-controls-group menu-group">
                    <div id="date-display">
                        <div id="calendar-top"></div>
                        <div id="month">LED</div>
                        <div id="day">1</div>
                    </div>
                    <button id="pause-btn" class="menu-btn-round">
                        ❚❚
                    </button>
                    <button id="speed-btn" class="menu-btn-round">
                        ►
                    </button>
                </div>

                <!-- Panel s nástroji vlevo od peněz -->
                <div class="tools-group menu-group">
                    <button id="dowser-btn" class="menu-btn-square">
                        <div class="icon"><img src="img/divining rod.png" alt="Proutkař"></div>
                        <div class="price">$100</div>
                    </button>
                    <button id="scanner-btn" class="menu-btn-square">
                        <div class="icon"><img src="img/binocular.png" alt="Scanner"></div>
                        <div class="price">$500</div>
                    </button>
                    <button id="mole-btn" class="menu-btn-square">
                        <div class="icon"><img src="img/mole.png" alt="Krtek"></div>
                        <div class="price">$300</div>
                    </button>
                </div>

                <!-- Střed: Peníze -->
                <div id="money-container">
                    <span id="money-value">5000</span>
                </div>

                <!-- Pravá část: Nákupy budov -->
                <div class="buildings-group menu-group">
                    <button id="vrt-btn" class="menu-btn-square">
                        <div class="icon"><img src="img/oil-tower.png" alt="Vrt"></div>
                        <div class="price">$350</div>
                    </button>
                    <button id="silo-btn" class="menu-btn-square">
                        <div class="icon"><img src="img/tank.png" alt="Silo"></div>
                        <div class="price">$250</div>
                    </button>
                    <button id="truck-btn" class="menu-btn-square">
                        <div class="icon"><img src="img/tanker.png" alt="Kamion"></div>
                        <div class="price">$150 (0)</div>
                    </button>
                </div>
            </div>
        </div>

        <div id="main-content">
             <div id="game-canvas-container">
                <div id="loading-text">Načítání...</div>
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
